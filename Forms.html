<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
<h2>Registration Page</h2>
<form action="">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="Jina" placeholder="Enter First Name">
    <br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="Jina2" placeholder="Enter Last Name">
    <br><br>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="Baruapepe" placeholder="Enter E-mail">
    <br><br>

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender">
    <br><br>
    <label for="DOB">Date of Birth</label>
    <input type="date" id="DOB" name="Tarehe">
    <br><br>
    <label for="course">Course Taken</label>
    <select name="course" id="course">
        <option value="Fullstack">Fullstack</option>
        <option value="Javascript">Javascript</option>
        <option value="CyberSecurity">CyberSecurity</option>
        <option value="Android">Android</option>
        <option value="Python">Python</option>
        <option value="ReactJS">ReactJS</option>

    </select>
    <label for="picture">Upload Picture</label>
    <input type="file" id="picture" name="picture">
    <label for="pass">Password</label>
    <input type="password" id="pass" name="Nenosiri" placeholder="Enter Password">
    <br><br>

    <input type="submit" value="Register">

</form>

</body>
</html>
